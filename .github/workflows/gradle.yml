name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # Build with gradle
    - name: Build with Gradle Wrapper
      run: ./gradlew build

     # Run tests and generate code coverage using JaCoCo
    - name: Run tests with coverage
      run: ./gradlew test jacocoTestReport

    # Upload test results (JUnit XML format)
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
          name: test-results
          path: build/test-results/test

    # Upload JaCoCo coverage report
    - name: Upload code coverage
      uses: actions/upload-artifact@v4
      with:
          name: code-coverage-report
          path: build/reports/jacoco/test

    # Upload Code Coverage (third-party action)
    - name: CodeCov Coverage Results
      uses: codecov/codecov-action@v4
      with:
          files: build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.CODECOV_TOKEN }}

    # Upload test results (third-party action)
    - name: CodeCov Test Results
      if: ${{ !cancelled() }} # Always upload
      uses: codecov/test-results-action@v1
      with:
          files: ./build/test-results/test/TEST-*.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
